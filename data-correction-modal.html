    <div class="custom-container">

                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="recipient-name" placeholder="Imię" required>
                                </div>
                                <div class="mb-3">

                                </div>

                                        <div class="col-6">
                                            <input type="text" class="form-control" id="recipient-name" placeholder="Numer domu" required>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="recipient-name" placeholder="Numer mieszkania">
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-primary rounded-pill text-uppercase mt-3" style="width: 100%;" type="submit">Zapisz</button>
                                <button type="button" class="btn btn-outline-primary rounded-pill text-uppercase mt-3" style="width: 100%;" data-bs-dismiss="modal">Anuluj</button>
                            </form>
                        </div>
