<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Wystawienie faktury - dane kupującego</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <div class="custom-container">

        <div class="bg-light">
            <div class="m-4">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb fs-6 fw-bold">
                        <li class="breadcrumb-item active"><a href="#">EKATALOG</a></li>
                        <li class="breadcrumb-item" aria-current="page">MODUŁ OBSŁUGI ZAMÓWIEŃ</li>
                        <li class="breadcrumb-item active"><a href="#">SZCZEGÓŁY ZLECENIA</a></li>
                    </ol>
                </nav>
                <p class="d-inline fs-4 fw-bold text-center">ZLECENIE-NR.123 456 789
                    <span type="button" class="d-inline btn btn-warning btn-sm rounded-pill text-white text-uppercase m-3 btn-sm-header" data-bs-toggle="modal" data-bs-target="#staticBackdrop">W REALIZACJI</span>
                </p>
            </div>

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Wystawienie faktury - dane osobowe</button>

            <div class="offcanvas offcanvas-bottom rounded-3 m-1 h-75" tabindex="-1" id="offcanvasBottom">
                <div class="m-3">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Wystawienie faktury <span class="text-secondary">wybrane elementy: 5</span></h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="d-flex flex-column">
                            <div class="alert alert-primary" role="alert">
                                <h4 class="alert-heading">Kupując jako osoba fizyczna nie będziesz mógł zmineić na zakup przez firmę</h4>
                            </div>

                            <form>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <input type="text" class="d-inline form-control" id="recipient-name" placeholder="Imię" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="recipient-name" placeholder="Nazwisko" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="recipient-name" placeholder="Kod pocztowy" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="recipient-name" placeholder="Miejscowość" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="recipient-name" placeholder="Ulica" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="row gx-5">
                                                <div class="col-6">
                                                    <input type="text" class="form-control" id="recipient-name" placeholder="Numer domu" required>
                                                </div>
                                                <div class="col-6">
                                                    <input type="text" class="form-control" id="recipient-name" placeholder="Numer mieszkania">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-outline-primary rounded-pill text-uppercase  w-25 mx-auto" type="submit">Wyszukaj klienta</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <button class="btn btn-primary rounded-pill text-uppercase mt-3 w-100" type="submit">Wystaw</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-outline-light bg-secondary rounded-pill mt-3 text-uppercase w-25">Anuluj</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
